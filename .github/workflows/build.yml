name: Build Thesis PDF

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            python3-yaml
      
      - name: Build thesis PDF
        run: |
          make pdf

      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: thesis-pdf
          path: build/thesis.pdf
          retention-days: 30
